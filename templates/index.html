<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Flight Price</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-secondary text-white text-center">
                <h2>Flight Price Prediction</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Dep_Time">Departure Date</label>
                            <input type="datetime-local" class="form-control" name="Dep_Time" id="Dep_Time" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Arrival_Time">Arrival Date</label>
                            <input type="datetime-local" class="form-control" name="Arrival_Time" id="Arrival_Time" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Source">Source</label>
                            <select name="Source" id="Source" class="form-control" required>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Destination">Destination</label>
                            <select name="Destination" id="Destination" class="form-control" required>
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="stops">Stopage</label>
                            <select name="stops" id="stops" class="form-control" required>
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="airline">Which Airline you want to travel?</label>
                            <select name="airline" id="airline" class="form-control" required>
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <h3>{{ prediction_text }}</h3>
            </div>
        </div>
    </div>


</body>

</html>
